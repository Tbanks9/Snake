<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>SEI Project 1 - snake</title>
  <script type="text/javascript" src="scripts/snake1.js"></script>
  <link rel="stylesheet" href="styles/main.css">
  <link href="https://fonts.googleapis.com/css?family=Audiowide&display=swap" rel="stylesheet">
</head>

<body>
  <div class="snake-title">
    <h1>SNAKE</h1>
  </div>
  <div class="container">
    <div class="left">
      <div class="leader-board">
        <h3>Highest score</h3>
        <div class="highScoreList">
        </div>
      </div>
      <div class="score-tally">
        <div class="tally">
        </div>
        <button class="pause-game">
          <p>Pause game</p>
        </button>
      </div>
    </div>
    <div class="right">
      <div class="snake1-container">
        <div class="game-over">
          <h2>GAME-OVER<h2>
              <!-- <form>
                <div class="username">
                  <input type="text" name="userName" placeholder="Player name">
                </div> -->
              <div class="buttons">
                <button class="score-submit" type="button">
                  <p>Submit score</p>
                </button>
                <button class="play-again">
                  <p>Play again?</p>
                </button>
              </div>
        </div>
        <div class="grid">
        </div>
        <div class="paused">
          <p>Press any arrow key to resume</p>
        </div>
        <!-- <div class="score-tally">
          <div class="tally">
          </div>
          <button class="pause-game">
            <p>Pause game</p>
          </button>
        </div> -->
      </div>
    </div>
  </div>
</body>

</html>
