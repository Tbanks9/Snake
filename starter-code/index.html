<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>WDI Project 1 - snake</title>
  <script type="text/javascript" src="scripts/snake1.js" src="scripts/snake2.js"></script>
  <link rel="stylesheet" href="styles/main.css">
  <link href="https://fonts.googleapis.com/css?family=Audiowide&display=swap" rel="stylesheet">
</head>

<body>
  <div class="snake-title">
    <h1>snake</h1>
  </div>
  <div class="container">
    <div class="left">
      <div class="leader-board">
        <h2>High Scores</h2>
        <ul class="highScoreList"></ul>
      </div>
    </div>
    <div class="right">
      <div class="snake1-container">
        <div class="game-over">
          <h2>GAME-OVER<h2>
              <form>
                <div class="username">
                  <input type="text" name="userName" placeholder="Player Name">
                </div>
                  <button class="score-submit" type="button"><p>Submit Score</p></button>
              </form>
              <button class="play-again">
                <p>Play again?</p>
              </button>
        </div>
        <div class="grid">
        </div>
        <div class="paused">
          <p>Press any arrow key to resume</p>
        </div>
        <div class="score-tally">
          <div class="tally">
          </div>
          <button class="pause-game">
            <p>Pause Game</p>
          </button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
